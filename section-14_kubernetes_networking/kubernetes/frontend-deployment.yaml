apiVersion: apps/v1
kind: Deployment
metadata: 
  name: frontend-deployment
spec: 
  replicas: 1
  selector: 
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec: 
      containers:
        - name: users
          image: rpsteiger2/kub-demo-frontend:latest
